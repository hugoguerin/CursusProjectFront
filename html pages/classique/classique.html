<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic</title>
    <link rel="stylesheet" href="classique.css">
    <script src="classique.js" async></script>


</head>
<body>

    <div id="h1">
        <h1>Classic levels</h1>
    </div>

    <div id="container">
        <div class="row">
            <button type="button" class="level">1</button>
            <button type="button" class="level">2</button>
            <button type="button" class="level">3</button>
            <button type="button" class="level">4</button>
        </div>
        <div class="row">
            <button type="button" class="level">5</button>
            <button type="button" class="level">6</button>
            <button type="button" class="level">7</button>
            <button type="button" class="level">8</button>
        </div>
        <div class="row">
            <button type="button" class="level">9</button>
            <button type="button" class="level">10</button>
            <button type="button" class="level">11</button>
            <button type="button" class="level">12</button>
        </div>
        <div class="row">
            <button type="button" class="level">13</button>
            <button type="button" class="level">14</button>
            <button type="button" class="level">15</button>
            <button type="button" class="level">16</button>
        </div>
    </div>

    <div id="retourmenu" >
        <button id="retourmenubtn" type="button">Back</button>
    </div>


   


</body>
</html>
